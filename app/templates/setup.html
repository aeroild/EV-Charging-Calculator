{% extends "templates/public_template.html" %}

{% block title %} About the car and the home charger {% endblock %}

{% block main %}

<div class="container">
                
    <h1>Facts about the car</h1>
    <hr>
           
        <form action="/saved" method="POST">

            <div class="row">
                <div class="form-group col-md-2">
                        <label><b>Usable battery capacity</b></label> 
                        <br>
                        <input type="number" class="form-control" name="batteryusable" min="10" max="200">
                </div>

                <div class="form-group col-md-2">
                        <label><b>Consumption pr. 100 km</b></label> 
                        <br>
                        <input type="number" class="form-control" name="consumption" min="1" max="100">
                </div>
            </div>            
    <br>
    <br>
    <h1>Facts about the home charger</h1>
    <hr>      

        <div class="row">
            <div class="col-md-2">          
                        <label><b>Charging current</b></label> 
                        <select class="form-select" aria-label="Default select example" name="chargingcurrent" required>
                        <option value="6">6 A</option>
                        <option value="7">7 A</option>
                        <option value="8">8 A</option>
                        <option value="9">9 A</option>
                        <option value="10">10 A</option>
                        <option value="11">11 A</option>
                        <option value="12">12 A</option>
                        <option value="13">13 A</option>
                        <option value="14">14 A</option>
                        <option value="15">15 A</option>
                        <option value="16">16 A</option>                            
                        </select>
            </div>
            <div class="col-md-2">        
                        <label><b>Voltage</b></label> 
                        <select class="form-select" aria-label="Default select example" name="voltage" required>
                        <option value="230">230 V</option>
                        <option value="400">400 V</option>            
                        </select>
            </div>
            <div class="col-md-2">                    
                        <label><b>Number of phases</b></label> 
                        <select class="form-select" aria-label="Default select example" name="phases" required>
                        <option value="1">1 phase</option>
                        <option value="3">3 phases</option>            
                        </select>
            </div>        
        </div>
    <br>                     
    <br>                                 
            <h1>Other</h1>
            <hr>
            <label><b>Estimated charging loss</b></label> 
    <br>
            <div class="col-md-1">
                        <select class="form-select" aria-label="Default select example" name="chargingloss" required>
                        <option value="5">5 %</option>
                        <option value="7.5">7.5 %</option>            
                        <option value="10">10 %</option>            
                        <option value="12.5">12.5 %</option>                                        
                        </select>
            </div>                                            
                
    <br>         
    <br>
        
            
    <button type="submit" class="btn btn-success">Save</button>
                                               
        </form>    
       
</div>

{% endblock %}
